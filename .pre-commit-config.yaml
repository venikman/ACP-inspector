repos:
  - repo: local
    hooks:
      - id: fantomas
        name: Fantomas F# Formatter
        entry: bash -c 'dotnet tool restore > /dev/null 2>&1 && dotnet fantomas --check src tests apps'
        language: system
        files: \.(fs|fsx|fsi)$
        exclude: ^(tests/golden/|.*obj/.*|.*\.AssemblyInfo\.fs)
        pass_filenames: false
